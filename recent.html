---
layout: default
title: Blog
---
<h1 class="mt-4 text-lg font-medium">총 {{ site.wiki | size | minus: 1}}개의 문서</h1>

<div class="my-2">
  {% assign documents = site.wiki | sort: 'updated' | reverse %}
    {% for doc in documents %}
    <a href="{{ doc.url }}">
      <div class="list-items">
        {{ doc.updated | date: "%Y.%m.%d" }} - {{ doc.title }}
      </div>
    </a>
    {% endfor %}
</div>
