<nav class="flex flex-col w-full border-b">
    <div class="flex justify-between px-3 border-b md:px-40">
        <a href="/" class="my-auto text-3xl font-extrabold text-teal-500 md:pl-0">
            Wiki
        </a>

        <div class="flex hidden md:block">
            <div class="flex">
                {% for item in site.data.nav %}
                <a href="{{ item.link }}" 
                   class="text-xl p-4 font-extrabold {% if page.url == item.link %} bg-teal-500 text-white {% endif %}
                   hover:bg-gray-500 hover:shadow-outline">
                    {{ item.name }}
                </a>
                {% endfor %}
            </div>
        </div>

        <button onclick="toggleBar()" class="text-2xl border-none outline-none md:hidden">
            <i class="py-4 font-extrabold text-gray-500 fa fa-bars"></i>
        </button>
    </div>
    <ul class="bar-menu md:hidden">
        {% for item in site.data.nav %}
        <li class="m-3 text-xl font-bold text-gray-400 border-b">
            <a class="{% if page.url == item.link %} bg-teal-500 text-white {% endif %}" href="{{ item.link }}">
               {{ item.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
</nav>
