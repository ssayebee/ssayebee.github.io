<a href="{{ include.doc.url }}">
    <li class="list-items">
        <h2 class="text-base text-lg font-bold">
             {{ include.doc.title }}
        </h2>
        <i class="text-gray-600 fa fa-clock-o"></i>
        <time class="font-bold text-gray-600 time">{{ include.doc.updated }}</time>
        <h3 class="my-2 font-bold text-blue-500">
            {{ include.doc.summary }}
        </h3>
        <ul class="flex">
            {% for tag in include.doc.tags %}
            <li class="p-1 mr-2 text-xs font-medium text-black bg-gray-300 border rounded ">
                # {{ tag }}
            </li>
            {% endfor %}
        </ul>
    </li>
</a>
