        <h1>IDE란 무엇인가?</h1>

<h1 id="ide란-무엇인가">IDE란 무엇인가?</h1>

<p>IDE(Integrated Development Environment) 통합 개발 환경의 약어이다.</p>

<p>보다 빠르고 편하게 개발을 할 수 있게 도와주는 소프트웨어를 지칭한다.</p>

<h2 id="프로그래밍의-과정">프로그래밍의 과정</h2>

<ol>
  <li>소스코드 입력(문서 편집기)</li>
  <li>해당 소스코드를 컴파일러 + 링커를 이용하여 실행 파일로 변환</li>
  <li>실행 파일을 실행</li>
</ol>
