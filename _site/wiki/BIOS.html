        <h1>BIOS</h1>

<h1 id="bios">BIOS</h1>

<p>BIOS는 (Basic Input Output System의 약어 이다.)</p>

<p>컴퓨터가 처음 부팅될때, ROM BIOS가 가장 먼저 실행행되는데,
하드웨어의 문제가 있는지(새로운 장치 인식 및 장비 오류 확인),
보조기억장치의 운영체제를 주기억 장치에 로드하는 일을 수행한다.</p>
