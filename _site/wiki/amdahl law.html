        <h1>암달의 법칙</h1>

<h1 id="암달의-법칙amdahls-law">암달의 법칙(Amdahl’s law)</h1>

<ul>
  <li>컴퓨터 시스템의 일부를 개선할 때 전체적으로 얼마만큼의 최대 성능 향상이 있는지 계산하는데 사용된다. 
(개선 후 실행시간  개선에 의해 영향을 받을 시간/ 성능 향상 비율 + 영향을 받지 않는 실행 시간)</li>
  <li>병렬 프로그래밍으로 CPU 성능을 향상시킬 수 있는 한계를 알려줌</li>
</ul>
