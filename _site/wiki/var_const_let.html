        <h1>변수와 상수</h1>

<h1 id="변수와-상수">변수와 상수</h1>

<h3 id="var-vs-const-vs-let">var vs const vs let</h3>

<ul>
  <li>변수: 바뀔 수 있는 값(let, var)</li>
  <li>상수: 값을 지정하면 변경 할 수 없음 (const)</li>
  <li>var: 변수 선언을 중복으로 할 수 있음(이젠 사용하지 않음)</li>
</ul>

<h2 id="null-vs-undefined">null vs undefined</h2>

<ul>
  <li>null : 값이 존재 하지 않음</li>
  <li>undefined: 아직 정해지지 않음</li>
</ul>
