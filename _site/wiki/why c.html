<h1 id="왜-c드라이브-인가">왜 C드라이브 인가?</h1>

<p>윈도우 컴퓨터에서 드라이브는 C 부터 시작한다.</p>

<p>왜 A, B는 건너뛰고 C드라이브 부터 시작할까 ??
그 이유는, 하드디스크가 대중적으로 사용되기 이전에, 기본적으로 플로피 디스크를 사용했다.
IBM 컴퓨터에서 A, B 드라이브는 플로피 디스크를 위한 예약 디스크였기 때문에 하드 디스크는 C에 할당했기 때문이다.
이러한 이유 때문에, 하드디스크로 부팅을 한 경우 아직까지도 C를 기본 드라이브로 할당한다.</p>
