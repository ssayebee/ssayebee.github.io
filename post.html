---

title  : Post
summary: 웹 개발을 하면서 알게 된 내용들을 Posting 합니다.

<div class="mx-2 md:mx-40">
  <div class="mt-4 text-lg font-bold">총 {{ site.wiki | size }}개의 문서</div>
  <ul class="my-2">
    {% assign documents = site.wiki | sort: 'updated' | reverse %}
    {% for doc in documents %}
    {% include wiki_list.html doc=doc %}
    {% endfor %}
  </ul>
</div>
