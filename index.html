---
layout: default
title: Home
---

<div class="mt-4 text-lg font-bold">최근 수정된 문서 (10)</div>

<div class="my-2">
  {% assign documents = site.wiki | sort: 'updated' | reverse %}
    {% for doc in documents limit: 10 %}
    <a href="{{ doc.url }}">
      <div class="list-items">
        {{ doc.updated | date: "%Y.%m.%d" }} - {{ doc.title }}
      </div>
    </a>
    {% endfor %}
</div>

<div class="text-lg font-bold text-blue-500">
  <a href="/recent.html">전체 문서 리스트 ({{ site.wiki | size }} 항목)</a>
</div>
